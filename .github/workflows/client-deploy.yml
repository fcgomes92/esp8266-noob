name: client-deploy
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: cd client && npm install --no-production && npm run build
      - uses: actions/upload-artifact@v2.2.1
        with:
          name: copy build files
          path: client/dist/
      
